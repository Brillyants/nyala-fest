<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC - Nyala Fest</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://on-c2-cmshub-public.s3.ap-southeast-3.amazonaws.com/favicon_401d3307f9.ico">
</head>

<body>
    <section id="main-section">
        <div class="container position-relative">
            <img src="./img/main-img.png" alt="Nyala Fest" id="main-img" class="img-fluid">
            <div class="hotspot" id="dot1" style="top: 30%; left: 50%;"></div>
            <div class="hotspot" id="dot2" style="top: 50%; left: 18%;"></div>
            <div class="hotspot" id="dot3" style="top: 62%; left: 34%;"></div>
            <div class="hotspot" id="dot4" style="top: 70%; left: 50%;"></div>
            <div class="hotspot" id="dot5" style="top: 62%; left: 66%;"></div>
            <div class="hotspot" id="dot6" style="top: 50%; left: 83%;"></div>
            <div id="custom-tooltip" class="custom-tooltip d-none position-absolute"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltip = document.getElementById('custom-tooltip');
            const container = document.querySelector('#main-section .container');

            const contents = {
                dot1: `<h6 class="mb-1">Playground Area A</h6><p class="mb-2">Fun activities and games for children ages 5â€“10.</p><button class='btn btn-sm btn-light text-primary'>Learn More</button>`,
                dot2: `<h6 class="mb-1">Snack Corner</h6><p class="mb-2">Get your favorite snacks and drinks here.</p><button class='btn btn-sm btn-light text-primary'>Order Now</button>`,
                dot3: `<h6 class="mb-1">Photo Booth</h6><p class="mb-0">Capture memories with themed backdrops!</p>`,
                dot4: `<h6 class="mb-1">Face Painting</h6><p class="mb-0">Fun face art for all ages.</p>`,
                dot5: `<h6 class="mb-1">Mini Zoo</h6><p class="mb-0">Meet friendly animals and take photos!</p>`,
                dot6: `<h6 class="mb-1">Ball Pit</h6><p class="mb-0">Jump and play in colorful balls!</p>`,
            };

            let hideTimeout = null;

            document.querySelectorAll('.hotspot').forEach(dot => {
                dot.addEventListener('mouseenter', () => {
                    const id = dot.id;
                    tooltip.innerHTML = contents[id] || `<p>Coming soon</p>`;
                    tooltip.classList.remove('d-none');

                    // Show it temporarily to measure size
                    tooltip.style.display = 'block';
                    tooltip.style.visibility = 'hidden';

                    const dotTop = dot.offsetTop;
                    const dotLeft = dot.offsetLeft;
                    const dotWidth = dot.offsetWidth;

                    const tooltipWidth = tooltip.offsetWidth;
                    const tooltipHeight = tooltip.offsetHeight;

                    const top = dotTop - tooltipHeight - 10;
                    const left = dotLeft + dotWidth / 2 - tooltipWidth / 2;

                    tooltip.style.top = `${top}px`;
                    tooltip.style.left = `${left}px`;

                    tooltip.style.visibility = 'visible';
                });

                dot.addEventListener('mouseleave', () => {
                    hideTimeout = setTimeout(() => {
                        tooltip.classList.add('d-none');
                        tooltip.style.display = 'none';
                    }, 200); // Delay to allow mouse to reach tooltip
                });
            });

            tooltip.addEventListener('mouseenter', () => {
                clearTimeout(hideTimeout);
            });

            tooltip.addEventListener('mouseleave', () => {
                tooltip.classList.add('d-none');
                tooltip.style.display = 'none';
            });
        });
    </script>

</body>

</html>
